<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chat Bot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    #chat { border:1px solid #ddd; border-radius:8px; padding:12px; max-width:720px; height:420px; overflow:auto; }
    .msg { margin:8px 0; }
    .me { text-align:right; }
    .me span { background:#e6f2ff; padding:8px 10px; border-radius:14px; display:inline-block; }
    .bot span { background:#f3f3f3; padding:8px 10px; border-radius:14px; display:inline-block; }
    #box { margin-top:12px; max-width:720px; display:flex; gap:8px; }
    #msg { flex:1; padding:10px; border:1px solid #ddd; border-radius:8px; }
    button { padding:10px 14px; border:0; background:#2b6cb0; color:white; border-radius:8px; cursor:pointer; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <h1>Chat Bot (Java + LangChain4j)</h1>
  <div id="chat"></div>
  <div id="box">
    <input id="msg" placeholder="Scrivi un messaggio..." autofocus />
    <button id="send">Invia</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('msg');
    const btn = document.getElementById('send');

    function addMessage(text, who){
      const div = document.createElement('div');
      div.className = 'msg ' + (who === 'me' ? 'me' : 'bot');
      const span = document.createElement('span');
      span.textContent = text;
      div.appendChild(span);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send(){
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, 'me');
      input.value = '';
      btn.disabled = true;
      try {
        const res = await fetch('/api/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply ?? '(nessuna risposta)', 'bot');
      } catch(e){
        addMessage('Errore: ' + e, 'bot');
      } finally {
        btn.disabled = false;
        input.focus();
      }
    }

    btn.addEventListener('click', send);
    input.addEventListener('keydown', e => {
      if(e.key === 'Enter') send();
    });

    addMessage('Ciao! Sono il tuo bot Java. Come posso aiutarti?', 'bot');
  </script>
</body>
</html>
